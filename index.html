---
layout: default
---

{% assign first_post = site.posts.first %}

<header class="post-header">
  <h1>{{ first_post.title }}</h1>
  <p class="meta">{{ first_post.date | date: "%b %-d, %Y" }}{% if first_post.author %} • {{ first_post.author }}{% endif %}{% if first_post.meta %} • {{ first_post.meta }}{% endif %}</p>
</header>

<div class="post">

    <article class="post-content">
      {{ first_post.content }}
    </article>

    <a name="comments"></a>
    <div class="fb-comments" data-href="{{ site.url }}{{ first_post.url }}" data-numposts="5" data-colorscheme="light"></div>
</div>
