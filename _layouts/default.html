<!DOCTYPE html>
<html>

  {% include head.html %}

  {% include header.html %}

    <body>
      <div class="container">
        {{ content }}
      </div>

    {% include footer.html %}
    <script>
      $(function() {
        $("a[href^=#]").click(function(e) {
          e.preventDefault();
          var dest = $(this).attr('href');
          $('html,body').animate({ scrollTop: $(dest).offset().top - 50 }, 'slow'); 
        })
      })
    </script>
    </body>

</html>
