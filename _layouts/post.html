---
layout: default
---

<div class="row m-t-md">
  <div class="col-sm-12">
    <h1>{{ page.title }}</h1>
	  <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
	  <p class="meta"><a href="#comments">View Comments</a></p>
  </div>
</div>

<div class="row">
  	<article>
  		{{ content }}
  	</article>

		<a name="comments"></a>
		<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5" data-colorscheme="light"></div>
</div>
