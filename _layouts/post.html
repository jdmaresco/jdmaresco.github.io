---
layout: default
---

<header class="post-header">
	<h1>{{ page.title }}</h1>
	<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	<p class="meta"><a href="#comments">View Comments</a></p>
</header>

<div class="post">

  	<article class="post-content">
  		{{ content }}
  	</article>

		<a name="comments"></a>
		<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5" data-colorscheme="light"></div>

</div>
